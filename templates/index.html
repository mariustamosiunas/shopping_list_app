<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patino administravimo ƒØrankis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .search-filter-box {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .search-box input, .category-filter select {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box input:focus, .category-filter select:focus {
            border-color: #667eea;
        }

        .category-filter {
            min-width: 180px;
            position: relative;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .category-filter select {
            background: white;
            cursor: pointer;
            flex: 1;
        }

        .clear-filter-btn {
            display: none;
            position: absolute;
            right: 10px;
            background: #999;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            padding: 0;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            z-index: 10;
            pointer-events: all;
        }

        .clear-filter-btn:hover {
            background: #667eea;
        }

        .clear-filter-btn.active {
            display: flex;
        }

        .no-results-message {
            display: none;
            padding: 20px;
            text-align: center;
            color: #666;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .no-results-message.active {
            display: block;
        }

        .add-item-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .add-item-btn:hover {
            background: #5568d3;
        }

        .items-container {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.2s;
            gap: 10px;
            position: relative;
        }

        .item:hover {
            background: #e9ecef;
        }

        .item.selected {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
        }

        @media (max-width: 600px) {
            .item {
                padding: 10px 8px;
                gap: 8px;
            }

            .item.selected {
                padding: 10px 8px;
            }
            
            .quantity-controls {
                margin-left: auto;
            }

            .search-filter-box {
                flex-direction: column;
            }

            .category-filter {
                min-width: 100%;
            }
        }

        .item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .item-info {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-weight: 600;
            font-size: 1rem;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .quantity-controls {
            display: none;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .item.selected .quantity-controls {
            display: flex;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .quantity-btn:hover {
            background: #667eea;
            color: white;
        }

        .quantity-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .quantity-display {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }

        .no-items {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-preview {
            background: #6c757d;
            color: white;
        }

        .btn-preview:hover:not(:disabled) {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-send {
            background: #25d366;
            color: white;
        }

        .btn-send:hover:not(:disabled) {
            background: #20ba5a;
            transform: translateY(-2px);
        }

        .preview-modal, .add-item-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .preview-modal.active, .add-item-modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: auto;
        }

        .preview-list {
            font-family: monospace;
            white-space: pre-wrap;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group select {
            background: white;
            cursor: pointer;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            display: none;
        }

        .status-message.active {
            display: block;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .selected-count {
            text-align: center;
            margin: 15px 0;
            font-size: 1rem;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí Patino administravimo ƒØrankis</h1>
            <p>Nusi≈≥skite pirkini≈≥ sƒÖra≈°ƒÖ patinui ƒØ WhatsApp</p>
        </div>
        
        <div class="content">
            <div class="search-filter-box">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Search items...">
                </div>
                <div class="category-filter">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                    <button class="clear-filter-btn" id="clearFilterBtn" title="Clear filter">√ó</button>
                </div>
            </div>

            <div class="no-results-message" id="noResultsMessage">
                <p>No items found matching your search.</p>
                <button class="add-item-btn" onclick="openAddItemModal()">‚ûï Add New Item</button>
            </div>

            <div class="selected-count" id="selectedCount">
                No items selected
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading items...</p>
            </div>

            <div class="status-message" id="statusMessage"></div>

            <div class="items-container" id="itemsContainer">
                <div class="no-items">Loading items from Google Sheets...</div>
            </div>

            <div class="button-group">
                <button class="btn-preview" id="previewBtn" disabled>
                    üëÅÔ∏è Preview List
                </button>
                <button class="btn-send" id="sendBtn" disabled>
                    üì± Send to WhatsApp
                </button>
            </div>
        </div>
    </div>

    <div class="preview-modal" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Pirkini≈≥ sƒÖra≈°o per≈æi≈´ra</h2>
                <button class="close-btn" id="closePreview">&times;</button>
            </div>
            <div class="preview-list" id="previewList"></div>
        </div>
    </div>

    <div class="add-item-modal" id="addItemModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Item</h2>
                <button class="close-btn" id="closeAddItem">&times;</button>
            </div>
            <form id="addItemForm">
                <div class="form-group">
                    <label for="newItemName">Item Name *</label>
                    <input type="text" id="newItemName" required placeholder="e.g., Pienas, Duona, Obuoliai">
                </div>
                <div class="form-group">
                    <label for="newItemCategory">Category *</label>
                    <select id="newItemCategory" required>
                        <option value="">Select category...</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="button" class="btn-preview" onclick="closeAddItemModal()">Cancel</button>
                    <button type="submit" class="btn-send">Add Item</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allItems = [];
        let allCategories = [];
        let selectedItems = new Map();
        let categoryIconMap = {};

        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            loadItems();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterItems);
            document.getElementById('categoryFilter').addEventListener('change', onCategoryFilterChange);
            document.getElementById('clearFilterBtn').addEventListener('click', clearCategoryFilter);
            document.getElementById('previewBtn').addEventListener('click', previewList);
            document.getElementById('sendBtn').addEventListener('click', sendToWhatsApp);
            document.getElementById('closePreview').addEventListener('click', closePreview);
            document.getElementById('closeAddItem').addEventListener('click', closeAddItemModal);
            document.getElementById('addItemForm').addEventListener('submit', addNewItem);
            
            document.getElementById('previewModal').addEventListener('click', (e) => {
                if (e.target.id === 'previewModal') closePreview();
            });
            document.getElementById('addItemModal').addEventListener('click', (e) => {
                if (e.target.id === 'addItemModal') closeAddItemModal();
            });
        }

        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                const data = await response.json();
                
                if (data.success) {
                    allCategories = data.categories;
                    populateCategoryFilters();
                    buildCategoryIconMap();
                }
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        function buildCategoryIconMap() {
            categoryIconMap = {};
            allCategories.forEach(cat => {
                categoryIconMap[cat.Category] = cat.Icon || '';
            });
        }

        function populateCategoryFilters() {
            const filterSelect = document.getElementById('categoryFilter');
            const addItemSelect = document.getElementById('newItemCategory');
            
            filterSelect.innerHTML = '<option value="">All Categories</option>';
            addItemSelect.innerHTML = '<option value="">Select category...</option>';
            
            allCategories.forEach(cat => {
                const icon = cat.Icon || '';
                const filterOption = document.createElement('option');
                filterOption.value = cat.Category;
                filterOption.textContent = `${icon} ${cat.Category}`.trim();
                filterSelect.appendChild(filterOption);
                
                const addOption = document.createElement('option');
                addOption.value = cat.Category;
                addOption.dataset.aisleOrder = cat.Aisle_Order;
                addOption.textContent = `${icon} ${cat.Category}`.trim();
                addItemSelect.appendChild(addOption);
            });
        }

        async function loadItems() {
            try {
                document.getElementById('loading').classList.add('active');
                const response = await fetch('/api/items');
                const data = await response.json();
                
                if (data.success) {
                    allItems = data.items;
                    filterItems();
                } else {
                    showStatus('Error loading items: ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('Failed to load items: ' + error.message, 'error');
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        function filterItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;
            
            let filtered = allItems.filter(item => {
                const matchesSearch = (item.Item || '').toLowerCase().includes(searchTerm) ||
                                     (item.Category || '').toLowerCase().includes(searchTerm);
                const matchesCategory = !selectedCategory || item.Category === selectedCategory;
                return matchesSearch && matchesCategory;
            });
            
            renderItems(filtered);
        }

        function onCategoryFilterChange() {
            const clearBtn = document.getElementById('clearFilterBtn');
            const selectedValue = document.getElementById('categoryFilter').value;
            
            // Show/hide clear button
            if (selectedValue) {
                clearBtn.classList.add('active');
            } else {
                clearBtn.classList.remove('active');
            }
            
            filterItems();
        }

        function clearCategoryFilter() {
            document.getElementById('categoryFilter').value = '';
            document.getElementById('clearFilterBtn').classList.remove('active');
            filterItems();
        }

        function renderItems(items) {
            const container = document.getElementById('itemsContainer');
            const noResultsMessage = document.getElementById('noResultsMessage');
            
            if (items.length === 0) {
                container.innerHTML = '<div class="no-items">No items found</div>';
                const searchTerm = document.getElementById('searchInput').value;
                if (searchTerm.trim().length > 0) {
                    noResultsMessage.classList.add('active');
                } else {
                    noResultsMessage.classList.remove('active');
                }
                return;
            }

            noResultsMessage.classList.remove('active');
            
            container.innerHTML = items.map((item, originalIndex) => {
                const actualIndex = allItems.indexOf(item);
                const isSelected = selectedItems.has(actualIndex);
                const quantity = isSelected ? selectedItems.get(actualIndex).quantity : 1;
                
                return `
                <div class="item ${isSelected ? 'selected' : ''}" data-index="${actualIndex}">
                    <input type="checkbox" ${isSelected ? 'checked' : ''} 
                           onchange="toggleItem(${actualIndex})" 
                           onclick="event.stopPropagation()">
                    <div class="item-info" onclick="toggleItem(${actualIndex})">
                        <div class="item-name">${item.Item || 'Unnamed Item'}</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity(${actualIndex}, -1); event.stopPropagation();" 
                                ${quantity <= 1 ? 'disabled' : ''}>‚àí</button>
                        <span class="quantity-display">${quantity}</span>
                        <button class="quantity-btn" onclick="changeQuantity(${actualIndex}, 1); event.stopPropagation();">+</button>
                    </div>
                </div>
            `}).join('');

            updateSelectedCount();
        }

        function toggleItem(index) {
            if (selectedItems.has(index)) {
                selectedItems.delete(index);
            } else {
                selectedItems.set(index, {
                    ...allItems[index],
                    quantity: 1
                });
            }
            filterItems();
            updateButtons();
        }

        function changeQuantity(index, delta) {
            if (selectedItems.has(index)) {
                const item = selectedItems.get(index);
                const newQuantity = Math.max(1, item.quantity + delta);
                item.quantity = newQuantity;
                selectedItems.set(index, item);
                filterItems();
            }
        }

        function updateSelectedCount() {
            const count = selectedItems.size;
            const countEl = document.getElementById('selectedCount');
            countEl.textContent = count === 0 ? 'No items selected' : 
                                  count === 1 ? '1 item selected' : 
                                  `${count} items selected`;
        }

        function updateButtons() {
            const hasSelection = selectedItems.size > 0;
            document.getElementById('previewBtn').disabled = !hasSelection;
            document.getElementById('sendBtn').disabled = !hasSelection;
        }

        async function previewList() {
            try {
                const items = Array.from(selectedItems.values());
                
                const response = await fetch('/api/preview', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ items })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayPreview(data.items);
                } else {
                    showStatus('Error generating preview: ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('Failed to generate preview: ' + error.message, 'error');
            }
        }

        function displayPreview(items) {
            let message = "üõí Pirkini≈≥ sƒÖra≈°as\n\n";
            let currentCategory = null;
            
            items.forEach(item => {
                const category = item.Category || 'Other';
                const icon = categoryIconMap[category] || 'üìç';
                if (category !== currentCategory) {
                    message += `\n${icon} ${category}\n`;
                    currentCategory = category;
                }
                const itemName = item.Item || 'Unknown';
                const quantity = item.quantity || 1;
                if (quantity > 1) {
                    message += `  ‚Ä¢ ${itemName} √ó ${quantity}\n`;
                } else {
                    message += `  ‚Ä¢ ${itemName}\n`;
                }
            });
            
            message += "\n‚úÖ Happy shopping!";
            
            document.getElementById('previewList').textContent = message;
            document.getElementById('previewModal').classList.add('active');
        }

        function closePreview() {
            document.getElementById('previewModal').classList.remove('active');
        }

        async function sendToWhatsApp() {
            if (!confirm('Si≈≥sti pirkini≈≥ sƒÖra≈°ƒÖ ƒØ WhatsApp?')) {
                return;
            }

            try {
                document.getElementById('loading').classList.add('active');
                const items = Array.from(selectedItems.values());
                
                const response = await fetch('/api/send-whatsapp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ items })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('‚úÖ SƒÖra≈°as i≈°si≈≥stas. Patinas klauso ir vykdo', 'success');
                    selectedItems.clear();
                    filterItems();
                    updateButtons();
                } else {
                    showStatus('‚ùå Error: ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('‚ùå Failed to send: ' + error.message, 'error');
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        function openAddItemModal() {
            const searchTerm = document.getElementById('searchInput').value;
            document.getElementById('newItemName').value = searchTerm;
            document.getElementById('addItemModal').classList.add('active');
            document.getElementById('newItemName').focus();
        }

        function closeAddItemModal() {
            document.getElementById('addItemModal').classList.remove('active');
            document.getElementById('addItemForm').reset();
        }

        async function addNewItem(e) {
            e.preventDefault();
            
            const itemName = document.getElementById('newItemName').value.trim();
            const categorySelect = document.getElementById('newItemCategory');
            const category = categorySelect.value;
            
            if (!itemName || !category) {
                showStatus('‚ùå Please fill in item name and select category', 'error');
                return;
            }

            try {
                document.getElementById('loading').classList.add('active');
                
                const response = await fetch('/api/items', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        item_name: itemName,
                        category: category
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('‚úÖ Item added successfully!', 'success');
                    closeAddItemModal();
                    await loadItems();
                    document.getElementById('searchInput').value = '';
                    document.getElementById('categoryFilter').value = '';
                } else {
                    showStatus('‚ùå Error: ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('‚ùå Failed to add item: ' + error.message, 'error');
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type} active`;
            
            setTimeout(() => {
                statusEl.classList.remove('active');
            }, 5000);
        }
    </script>
</body>
</html>
